<div class="password-reset-container">
    <h2>Reset Your Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error-message">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        <div *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched" class="error-message">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  </div>
