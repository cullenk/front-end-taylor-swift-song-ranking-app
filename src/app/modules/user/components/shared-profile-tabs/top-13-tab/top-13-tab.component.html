<section class="top-13-list">
  <h2>Top 13 Songs</h2>
  <div *ngIf="hasTopThirteen; else noTopThirteen" class="song-list">
    <div *ngFor="let song of topThirteenSongs" class="song-item">
      <div class="ranking-bubble">{{ song.slot }}</div>
      <img
        [src]="song.albumImage"
        [alt]="song.songTitle + ' cover'"
        class="album-cover"
      />
      <div class="title-audio">
        <div class="song-details">
          <h3>{{ song.songTitle }}</h3>
        </div>
        <audio
          controls
          *ngIf="song.audioSource"
          controlsList="nodownload"
          (play)="handleAudioPlay($event)"
        >
          <source [src]="song.audioSource" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
  
  <ng-template #noTopThirteen>
    <div class="empty-state">
      <p>
        You haven't chosen your Top 13 songs yet! Visit the
        <a class="link-styling" [routerLink]="['/user/top13list']">Top 13 page</a>
        to create your list.
      </p>
    </div>
  </ng-template>
</section>
