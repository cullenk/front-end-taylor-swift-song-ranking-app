    </video>
    <!-- Add more video items as needed -->
  </div>
  <div class="hero-content">
    <div class="hero-graphic">
      <img src="https://all-taylor-swift-album-covers.s3.us-east-2.amazonaws.com/graphics/HeroGraphicSimple.png" alt="Hero Graphic">
      <div class="song-items">
        <div class="song-item" *ngFor="let song of displayedSongs; let i = index" 
             [style.top]="30 + i * 12 + '%'" [style.right]="30 - i * 2 + '%'">
          <div class="ranking-box">
            <span>{{ i + 1 }}</span>
          </div>
          <div class="song-card" [ngStyle]="{'background-image': 'url(' + song.albumCover + ')'}">
            <div class="overlay" [ngStyle]="{'background': song.overlay}"></div>
            <div class="song-card-content">
              <div class="album-cover-div">
                <img [src]="song.albumCover" [alt]="song.albumName + ' Cover'">
              </div>
              <div class="song-details-div">
                <h3 class="song-title">{{ song.title }}</h3>
                <p class="album-name">{{ song.albumName }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-text">
      <h1>Welcome to the Swiftie Ranking Hub!</h1>
      <p>Your personal hub to discover and rank your favorite Taylor Swift songs across all her albums.</p>
    </div>
  </div>
</div>
