<header class="header-main-div">
      <a routerLink="./userHome"><img class="logo" src="https://d3e29z0m37b0un.cloudfront.net/graphics/Logo+New.svg"></a>
      <div class="hamburger-icon" (click)="toggleMobileMenu()" (keydown.enter)="toggleMobileMenu()" tabindex="0" role="button" aria-label="Toggle menu" [attr.aria-expanded]="isMobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav [class.mobile-menu-open]="isMobileMenuOpen" [attr.aria-hidden]="!isMobileMenuOpen">
        <ul class="header-menu-list">
          <li class="nav-item">
            <a routerLink="./userHome" (click)="closeMobileMenu()">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="./about" (click)="closeMobileMenu()">About</a>
          </li>
          <li class="nav-item">
            <a routerLink="./rankings" (click)="closeMobileMenu()">Album Rankings</a>
          </li>
          <li class="nav-item">
            <a routerLink="./top13list" (click)="closeMobileMenu()">Top 13 List</a>
          </li>
          <li class="nav-item">
            <a routerLink="./erasTourBuilder" (click)="closeMobileMenu()">Eras Tour Builder</a>
          </li>
          <li class="nav-item">
            <a routerLink="./userProfile" (click)="closeMobileMenu()">My Profile</a>
          </li>
          <li class="nav-item" *ngIf="userAuthenticated">
            <button type="button" class="logout-btn" (click)="logout(); closeMobileMenu()">Logout</button>
          </li>
        </ul>
      </nav>
  </header>
