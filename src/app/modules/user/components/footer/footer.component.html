  <!-- Main Footer Content -->
  <div class="footer-content">
    <!-- Logo Section -->
    <div class="footer-logo-section">
      <a
        routerLink="./userHome"
        class="footer-logo-link"
        aria-label="Swiftie Ranking Hub Home"
      >
        <img
          class="footer-logo"
          src="https://d3e29z0m37b0un.cloudfront.net/graphics/Logo+New.svg"
          alt="Swiftie Ranking Hub Logo"
          loading="lazy"
        />
      </a>
      <p class="footer-tagline">
        Your personal hub for ranking Taylor Swift songs and building your dream
        Eras Tour.
      </p>
    </div>

    <!-- Navigation Links -->
    <div class="footer-navigation">
      <div
        class="footer-links-group"
        *ngFor="let group of footerLinkGroups; trackBy: trackByGroupTitle"
      >
        <h3 class="footer-group-title">{{ group.title }}</h3>
        <ul class="footer-links-list">
          <li
            class="footer-link-item"
            *ngFor="let link of group.links; trackBy: trackByLinkLabel"
          >
            <a
              [routerLink]="link.route"
              class="footer-link"
              (click)="onFooterLinkClick(link)"
              [attr.aria-label]="link.label"
            >
              <i [class]="link.icon" *ngIf="link.icon" aria-hidden="true"></i>
              <span>{{ link.label }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Back to Top Button -->
    <div class="footer-actions">
      <button
        class="back-to-top-btn"
        (click)="scrollToTop()"
        aria-label="Scroll to top of page"
        type="button"
      >
        <i class="fas fa-chevron-up" aria-hidden="true"></i>
        <span>Back to Top</span>
      </button>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footer-bottom">
